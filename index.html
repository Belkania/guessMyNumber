<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game">
      <div class="upSide">
        <h1>Guess My Number!</h1>
        <p>"Between 1 and 20"</p>
        <div class="again">Again!</div>
        <div class="square">?</div>
      </div>
      <div class="downSide">
        <div class="downLeft">
          <input type="number" class="putNumber" />
          <div class="check">Check!</div>
        </div>
        <div class="downRight">
          <p class="messige">&#128200; Start Guessing...</p>
          <!-- &#128201;Too-->
          <p class="label-score">
            &#128293; Score:<span class="score"> 20</span>
          </p>
          <p>&#127941; Highscore: <span class="highScore"> 19</span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
